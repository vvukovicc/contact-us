<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <form action="/" method="get">
        <section>
          <h2 id="hcwhy">How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="email">Your E-Mail Address</label>
              <input type="text" name="e-mail" id="email" required/>
            </li>
            <li>
              <label for="phonenumber">Your Phone Number</label>
              <input type="text" name="phone-number" id="phonenumber" required max="9" min="9"/>
            </li>
          </ul>
        </section>

        <section>
          <div>
            <label for="yourmessage">Your Message</label>
            <textarea name="your-message" id="yourmessage" rows="5" ></textarea>
          </div>
        </section>

        <section>
          <label for="howfind">How did you find us?</label>
          <select name="how-find" id="howfind">
            <option value="web">Web Search</option>
            <option value="mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section id="reply">
          <h2>How should we reply?</h2>
          <ul>
            <li class="reply">
              <input type="radio" name="reply" id="call" />
              <label for="call" class="reply">Call me</label>
            </li>
            <li class="reply">
              <input type="radio" name="reply" id="email" />
              <label for="email" class="reply">Send me an email</label>
            </li>
            <li class="reply">
              <input type="radio" name="reply" id="dont" />
              <label for="dont" class="reply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div id="terms">
            <input type="checkbox" name="accept-terms" id="acceptterms" />
            <label for="acceptterms">Accept Terms</label>
          </div>
        </section>

        <section id="buttons">
           <button type="reset" id="reset-button">Clear</button>
          <button id="submit-button">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
